on:
  push:
    branches: [ main ]
  pull_request:

name: Render project

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      NETLIFY_SITE_ID: 397b6416-708f-4133-afe9-9a07ed2e03bf

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - uses: viash-io/viash-actions/setup@v4

      - name: Debug failing command
        run: |
          cd _openproblems-v2
          set +e
          viash run src/common/create_component/config.vsh.yaml -- \
            --task label_projection \
            --type method \
            --name my_method_py \
            --language python
          
          echo tree
          tree /tmp
          echo

          echo ls
          ls -l /tmp/viash_create_componen*/
          echo

          echo cat
          cat /tmp/viash_create_component*/*
