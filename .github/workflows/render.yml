name: Render website
on:
  push:
    branches:
    - '**'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest

    steps:

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq || (sudo rm /etc/apt/sources.list.d/* && sudo apt-get update -yqq)
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev

      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-renv@v2

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.2.335

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'
          extended: true

      - name: Install R packages
        run: |
          renv::install(c("rmarkdown", "tidyverse"))
        shell: Rscript {0}

      - uses: quarto-dev/quarto-actions/render@v2
        with: 
          to: commonmark
          path: content/benchmarks/*/index.qmd

      - name: Build
        run: hugo --gc --minify

      - name: Commit files
        if: startsWith(github.ref, 'refs/heads')
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .
            git commit -m "quarto render"
          fi
        shell: bash -e {0}

      - name: Push changes
        if: startsWith(github.ref, 'refs/heads')
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
