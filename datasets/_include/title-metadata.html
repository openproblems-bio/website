
<div class="quarto-title-meta column-body">
  $if(dataset-id)$
  <div>
    <div class="quarto-title-meta-heading"><i class="bi bi-database-check"></i> Dataset ID</div>
    <div class="quarto-title-meta-contents">
      <p class="author">$dataset-id$</p>
    </div>
  </div>
  $endif$

  $if(dataset-ref)$
  <div>
    <div class="quarto-title-meta-heading"><i class="bi bi-file-earmark-text"></i> Reference</div>
    <div class="quarto-title-meta-contents">
      <p class="author">$dataset-ref$</p>
    </div>
  </div>
  $endif$

  <div>
    <!-- $if(dataset-url)$
    <div>
      <div class="quarto-title-meta-heading"><i class="bi bi-globe"></i> Data url</div>
      <div class="quarto-title-meta-contents">
        <p class="author">$dataset-url$</p>
      </div>
    </div>
    $endif$ -->
  </div>

  $if(dataset-size)$
  <div>
    <div class="quarto-title-meta-heading bs-col"><i class="bi bi-cloud-download"> </i>size</div>
    <div class="quarto-title-meta-contents">
        <p class="author">$dataset-size$</p>
    </div>
  </div>
  $endif$

  $if(date)$
  <div>
    <div class="quarto-title-meta-heading"><i class="bi bi-calendar"></i> Created</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$date$</p>
    </div>
  </div>
  $endif$

  $if(dimension)$
  <div>
    <div class="quarto-title-meta-heading"><i class="bi bi-box"></i> dimension</div>
    <div class="quarto-title-meta-contents">
      <p class="date-modified">$dimension$</p>
    </div>
  </div>
  $endif$

  $if(doi)$
  <div>
    <div class="quarto-title-meta-heading">$labels.doi$</div>
    <div class="quarto-title-meta-contents">
      <p class="doi">
        <a href="https://doi.org/$doi$">$doi$</a>
      </p>
    </div>
  </div>
  $endif$
</div>
