{{ define "main" }}
<section id="hero" class="home-section wg-hero dark frontpage-hero" style="padding: 0px 0 0 0;">
    <div class="home-section-bg bg-image" style="background-image: url('/media/heros/home_hero.jpg');"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 frontpage-hero banner-container">
                <h1 class="display-1 text-primary">
                    {{.Title}}
                </h1>               
            </div>
        </div>
    </div>
</section>

<main class="container">
    <article class="container py-4">   
        {{.Content}}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {{ range .Pages }}
            <div class="col-sm-6">
                <div class="card">
                    {{ $thumb_img_url := (print "/media/thumbnails/" (strings.Replace (lower .Title) " " "_") ".png")}}
                    <img 
                        src='{{ $thumb_img_url }}'
                        class="card-img-top mx-auto d-block mb-2 img-thumbnail" 
                        style="max-height:200px; max-width:600px;"
                        onerror="if (this.src != '{{ $thumb_img_url }}') { this.src = '/media/icon.png'; this.style='max-height:200px; max-width:200px;'; this.className='my-auto py-3 mx-auto'; this.onerror = ''; }" 
                        alt="{{.Title}} thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">
                        {{ .Title }}
                        </h5>
                        <p class="card-text">
                        {{.Summary}}
                        </p>
                        <a href="{{.Permalink}}" class="btn btn-primary">
                        See results
                        </a>
                    </div>
                </div>   
            </div>
            {{ end }}
        </div>
        
        <div class="row">
            {{ partial "breadcrumb" . }}
        </div>
    </article>
</main>
{{ end }}
